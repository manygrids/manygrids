<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=.5, maximum-scale=5, user-scalable=no">
<title></title>
<style>
html, body { width: 100%; height: 100%; margin: 0px; padding: 0px; overflow: hidden; }
body { background-color: #eee; }
div { padding: 1em; }
</style>
<!--
<script src="js/debug_console.js"></script>
-->
</head>
<body>
<p style="width: 90%; margin: 1em auto; "></p>
<input id="wish" style="width: 90%; display: block; margin: auto; padding: 0.5em; box-sizing: border-box;" placeholder="在这里输入祝福">
<label style="margin-left: 5%; margin-top: 1em; display: block;"><input id="NoLink" type="checkbox">隐藏创建链接</label>
<input type="button" id="gen" value="生成" style="width: 90%; display: block; margin: 1em auto; padding: 0.5em; box-sizing: border-box;">
<div id="res"></div>
<script>

document.getElementById('gen').onclick = function () {
  var noLink = document.getElementById('NoLink').checked;
  var url = 'http://gcai.net/fw/index.html?' + (noLink ? 'nl=1&' : 'nl=0&') + 'kw=' + encodeURIComponent(document.getElementById('wish').value);
  document.getElementById('res').innerHTML = '通过以下地址访问：<p>' + url + '</p>' + '<a href="' + url + '">预览</a>'
};
</script>
</body>
</html>

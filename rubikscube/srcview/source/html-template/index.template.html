    <head>
        <title>${title}</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: ${bgcolor}; }   
            object:focus { outline:none; }
            #flashContent { display:none;}
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section ${useBrowserHistory}>
        <link rel="stylesheet" type="text/css" href="history/history.css" />

        <!${useBrowserHistory} END Browser History required section -->  
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = 'direct';
            var attributes = {};
            attributes.id = "${application}";
            attributes.name = "${application}";
            attributes.align = "middle";
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "${width}", "${height}", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
            
            function onFinish() {
                alert(0);
            }
var xxx = true;
            function onMainMenu() {
//                alert(0);
    if (xxx) {
    shiftToCustom();
    }
            }
            
            function onPauseToMainMenu() {
                xxx = false;
            }
            
            function onSolveStart() {
                alert(0);
            }
            //onViewMode
            //onGameStart
            //onSolveStart
            
            function onc() {
            //alert(1);
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    document.getElementById("vv").value = (obj.getCubeData());
                }
                
            }
            
            function lll() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setCubeData(document.getElementById("vv").value);
                }
            }
            
            function getOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    document.getElementById("vv1").value = (obj.getOperateStr());
                }
            }
            function setOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setOperateStr(document.getElementById("vv1").value);
                }
            }

            function prevOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    if (obj.isAnimating()) return;
                    obj.operatePrev();
                    obj.operateWithAnimation(10);
                    if (obj.isOperateBegin()) {
                        document.getElementById("pb").disabled = 'disabled';
                    }
                    document.getElementById("nb").disabled = '';
                }
            }
            function nextOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    if (obj.isAnimating()) return;
                    obj.operateNext();
                    obj.operateWithAnimation(10);
                    if (obj.isOperateEnd()) {
                        document.getElementById("nb").disabled = 'disabled';
                    }
                    document.getElementById("pb").disabled = '';
                }
            }
            
            function shiftToView() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.shiftToViewMode();
                    obj.setCubeData('4azcxevgtirkpmnolqjshufwdyb0ca5c5fauc5fc5cauzfc5aufc5fa2');
                    obj.setOperateStr('w4j7s1');
                    document.getElementById("pb").disabled = 'disabled';
                    document.getElementById("nb").disabled = '';
                }
            }

            function shiftToSolve() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.shiftToSolveMode();
                    obj.setCubeData('4azcxevgtirkpmnolqjshufwdyb0ca5c5fauc5fc5cauzfc5aufc5fa2');
                }
            }
            
            function shiftToCustom() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.shiftToCustomMode();
                }
            }
            
            function setOrders() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setOrders(parseInt(document.getElementById("cubex").value),
                    parseInt(document.getElementById("cubey").value),
                    parseInt(document.getElementById("cubez").value));
                }
            }
            
            function randomCube() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.randomCube(1);
                }
            }
            
        </script>
    </head>

            </script> 
        </div>
        </div>

                <!--[if !IE]>-->
                </object>

        </noscript>
        <p>
            <input type="button" onClick="onc()" value="save" />
            <textarea id="vv" style="height: 100px;"></textarea>
            <input type="button" onClick="lll()" value="load" />
            <input type="button" onClick="getOperate()" value="get operate" />
            <p>
            <textarea id="vv1" style="height: 100px;"></textarea>
            </p>
            <input type="button" onClick="shiftToSolve()" value="solve operate" />
            <input type="button" onClick="shiftToView()" value="view operate" />
            <input type="button" onClick="setOperate()" value="set operate" />
            <input type="button" onClick="prevOperate()" value="<" id="pb" />
            <input type="button" onClick="nextOperate()" value=">" id="nb" />
            <p>
            <input value="3" id="cubex" />
            <input value="3" id="cubey" />

            </p>
            <input type="button" onClick="randomCube()" value="random" id="rc" />
        </p>

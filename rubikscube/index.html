            function saveCube() {
            //alert(1);
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    document.getElementById("cube_data").value = (obj.getCubeData());
                }
                
            }
            
            function loadCube() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setCubeData(document.getElementById("cube_data").value);
                    document.getElementById("op_bar").style.display = 'none';
                }
            }
            
            function getOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    document.getElementById("op_data").value = (obj.getOperateStr());
                }
            }
            function setOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setOperateStr(document.getElementById("op_data").value);
                    document.getElementById("pb").disabled = '';
                    document.getElementById("nb").disabled = '';
                    if (obj.isOperateBegin()) {
                        document.getElementById("pb").disabled = 'disabled';
                    }
                    if (obj.isOperateEnd()) {
                        document.getElementById("nb").disabled = 'disabled';
                    }
                    document.getElementById("op_bar").style.display = 'block';

                }
            }

            function prevOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    if (obj.isAnimating()) return;
                    obj.operatePrev();
                    obj.operateWithAnimation(10);
                    if (obj.isOperateBegin()) {
                        document.getElementById("pb").disabled = 'disabled';
                    }
                    document.getElementById("nb").disabled = '';
                }
            }
            function nextOperate() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    if (obj.isAnimating()) return;
                    obj.operateNext();
                    obj.operateWithAnimation(10);
                    if (obj.isOperateEnd()) {
                        document.getElementById("nb").disabled = 'disabled';
                    }
                    document.getElementById("pb").disabled = '';
                }
            }
            
            function shiftToView() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.shiftToViewMode();
                    document.getElementById("pb").disabled = 'disabled';
                    document.getElementById("nb").disabled = '';
                }
            }

            function shiftToSolve() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.shiftToSolveMode();
                }
            }
            
            function shiftToCustom() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.shiftToCustomMode();
                }
            }

            function setOrders() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setOrders(parseInt(document.getElementById("cubex").value),
                    parseInt(document.getElementById("cubey").value),
                    parseInt(document.getElementById("cubez").value));
                    document.getElementById("op_bar").style.display = 'none';
                }
            }

            function quickSetOrders(order) {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.setOrders(order, order, order);
                    document.getElementById("op_bar").style.display = 'none';
                }
            }

            function randomCube() {
                var obj = document.getElementById("RubiksCube");
                if (obj) {
                    obj.randomCube(20);
                }
            }

        </script>
